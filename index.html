<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
  </head>
  <body>

    <main>

      <!-- header -->

      <header>
        <div class="container">
          <img src="./resources/images/logo.png" alt="" class="logo">
          <p class="site-header">Secret Agent Supply Inc.</p>
        </div>
      </header>

      <!-- banner section -->

      <section class="banner">
        <div class="container">
          <div class="headline">
            <p>New Arrival</p>
            <h1>Sport Bikes And Motorcycles</h1>
          </div>
        </div>
      </section>

      <!-- nav section -->

      <nav>
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </nav>

      <!-- content section -->

      <section class="container">
        <div class="products">
          <!-- pen -->
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="">
            <p class="description">Exploding Pen</p>
          </div>
          <!-- watch -->
          <div class="product-image">
            <div class="product watch">
              <img src="./resources/images/watch.png" alt="">
              <p class="description">Cellular Watch</p>
            </div>
          </div>
          <!-- glasses -->
          <div class="product-image">
            <div class="product glasses">
              <img src="./resources/images/glasses.png" alt="">
              <p class="description">Thermal Glasses</p>
            </div>
          </div>
        </div>
      </section>

        <!-- contact section -->

      <section class="container">
        <div class="business-info">
          <div class="location">
            <p class="title">Location</p>
            <p>COORDINATES</p>
          </div>
          <div class="hours">
            <p class="title">Hours</p>
            <p>HOURS</p>
          </div>
        </div>
      </section>


      <!-- footer section -->

      <footer>
        <div class="container">
          <p>&copy; Secret Agent Supply Inc.</p>
        </div>
      </footer>

    </main>

  </body>
</html>
