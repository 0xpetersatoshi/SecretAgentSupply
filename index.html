<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
  </head>
  <body>

    <!-- main -->
    <main>
      <!-- header -->
      <header>
        <img src="./resources/images/logo.png" alt="" class="logo">
        <p class="site-header">Secret Agent Supply Inc.</p>
      </header>

      <!-- banner section -->
      <section class="banner">
        <div class="message">
          <p>New Arrival</p>
          <h1>Sport Bikes And Motorcycles</h1>
        </div>
      </section>

      <!-- nav section -->
      <nav>
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </nav>

      <!-- content section -->
      <section class="content">

        <div class="images">
          <!-- pen -->
          <div id="pen">
            <img src="./resources/images/pen.png" alt="">
            <h2 class="sub-heading">Exploding Pen</h2>
          </div>
          <!-- watch -->
          <div id="watch">
            <img src="./resources/images/watch.png" alt="">
            <h2 class="sub-heading">Cellular Watch</h2>
          </div>
          <!-- glasses -->
          <div id="glasses">
            <img src="./resources/images/glasses.png" alt="">
            <h2 class="sub-heading">Thermal Glasses</h2>
          </div>
        </div>
        <!-- contact section -->
        <div class="contact">
          <div class="location">
            <h2 class="sub-heading">Location</h2>
            <p>COORDINATES</p>
          </div>
          <div class="hours">
            <h2 class="sub-heading">Hours</h2>
            <p>HOURS</p>
          </div>
        </div>
        
      </section>

      <!-- footer section -->
      <footer>
        <div>
          <p>&copy; Secret Agent Supply Inc.</p>
        </div>
      </footer>

    </main>

  </body>
</html>
